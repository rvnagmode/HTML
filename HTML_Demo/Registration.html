
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
</head>
<body>
    <form action="Login.html">
        <p><b><u></u>Register for Readpedia</u></b></p>
        <p>
            First Name : <input type="text" id="fname" name="fname" />
        </p>
        <p>
            Last Name : <input type="text" id="lname" name="lname" />
        </p>
        <p>
            Select Gender : <input type="radio" id="g1" name="gender" /> Male
            <input type="radio" id="g2" name="gender" /> Female
        </p>
        <p>
            Mobile No : <input type="text" id="mno" name="mno" />
        </p>
        <p>
            E-mail : <input type="text" id="email" name="email" />
        </p>
        <p>
            Address : <input type="text" id="add" name="add" />
        </p>

        <p>
            Select City :
            <select>
                <option>Pune</option>
                <option>Banglore</option>
                <option>Mumbai</option>
                <option>Hyderabad</option>
                <option>Nashik</option>
            </select>
        </p>
        <p>
            Pincode : <input type="text" id="pcode" name="pcode" />
        </p>
        <p>
            Set Password : <input type="text" id="pass" name="pass" />
        </p>
        <p>
            Confirm Password : <input type="text" id="cpass" name="cpass" />
        </p>
        <p>
            <input type="submit" value="Submit Form" />
            <input type="reset" value="Clear Form" />
        </p>
    </form>
</body>
</html>
